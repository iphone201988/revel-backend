<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FEDC Distribution</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 40px;
      color: #303630;
    }

    h2 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .pie-chart {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: conic-gradient(
        #395159 0% 0%,
        #5a7a85 0% 33%,
        #8ba3ad 33% 100%
      );
    }

    .legend {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 220px;
    }

    .legend li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .color-box {
      width: 14px;
      height: 14px;
      margin-right: 10px;
      border-radius: 3px;
    }

    .percentage {
      margin-left: auto;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>FEDC Distribution</h2>

  <div class="container">
    <div class="pie-chart"></div>

    <ul class="legend">
      <li>
        <span class="color-box" style="background-color:#395159;"></span>
        FEDC 1–3
        <span class="percentage">0%</span>
      </li>
      <li>
        <span class="color-box" style="background-color:#5a7a85;"></span>
        FEDC 4–6
        <span class="percentage">33%</span>
      </li>
      <li>
        <span class="color-box" style="background-color:#8ba3ad;"></span>
        FEDC 7–9
        <span class="percentage">67%</span>
      </li>
    </ul>

  </div>

</body>
</html>
